<!DOCTYPE html>
<html>
<head>
    <title>XTerm Test</title>
    <script src="https://unpkg.com/@xterm/xterm@5.3.0/lib/xterm.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@xterm/xterm@5.3.0/css/xterm.css" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #333;
            color: white;
            font-family: monospace;
        }
        #terminal {
            width: 800px;
            height: 400px;
            background: #000;
            border: 1px solid #666;
        }
    </style>
</head>
<body>
    <h1>XTerm.js Test</h1>
    <div id="terminal"></div>
    
    <script>
        const terminal = new Terminal({
            fontSize: 14,
            theme: {
                background: '#000000',
                foreground: '#ffffff'
            }
        });
        
        terminal.open(document.getElementById('terminal'));
        terminal.write('Hello from XTerm.js!\r\n');
        terminal.write('This is a test terminal.\r\n');
        terminal.write('$ ');
        
        console.log('Terminal created and text written');
    </script>
</body>
</html>
